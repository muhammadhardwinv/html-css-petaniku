    <article>
        <h1>Masuk Akun</h1>
        <form action="./home2.html" method="get" id="contact-form" class="bodyform">
            <!-- Masuk ke akun anda -->
            <div class="masuk">
                <h3>Masuk ke akun anda</h3>
            </div>
            
            <!-- email -->
            <div class="form-grouping">
                <label for="emailtext">Alamat Email:</label>
                <input type="email" id="email" name="email" class="form-edit" placeholder="Enter your email">
    
                    
                </div>
            </div>
            <!-- password -->
            <div class="form-grouping">
                <label for="passwordtext">Password:</label>
                <input type="password" id="password" name="password" class="form-edit" placeholder="Enter your password">
                
                    
                </div>
            </div>
           
            <!-- submit -->
            <div class="form-grouping">
                <button type="submit" class="send-button">Masuk</button>
            </div>
            <div class="lupa">

                <a href="./register.html"><h5>Belum memiliki akun?</h5></a>

        </form>
